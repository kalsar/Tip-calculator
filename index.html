<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tip calculator</h1>
        </div>
        <div class="bill">
            <label for="" >Bill Amount</label>
            <input id="amount" type="number" placeholder="Enter bill amount">
        </div>

        <div class="tip">
            <label for="" >Tip Percentage</label>
            <input id="percentage" type="number" placeholder="Enter tip percentage">
        </div>

        <div class="button">

            <button id="btn">Calculate</button>
            <p id="result">
                Your total bill is: <span id="output"></span>
            </p>
        </div>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
